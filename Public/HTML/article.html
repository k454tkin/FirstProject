<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag article</title>
</head>
<body>
    <h1>Тег "article"</h1>
    <h3>Описание:</h3>
    <p>
        Тег &lt;article&gt; задает содержание сайта вроде новости, статьи, записи блога, форума или др. <br>
        Синтаксис - &lt;article&gt; <br> &lt;/article&gt; <br>
        <header>
            <h1>Следы невиданных зверей</h1>
          </header>
          <article>
            История о том, как возле столовой появились загадочные розовые 
            следы с шестью пальцами, и почему это случилось. 
          </article>
    </p>
</body>
</html>
