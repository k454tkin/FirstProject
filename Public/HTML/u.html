<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag u</title>
</head>

<body>
    <header>
        <h1>Тег "u"</h1>
    </header>
    <main>
        <h3>Описание:</h3>
        <p>
            Добавляет подчеркивание к тексту. Этот тег осуждается спецификацией HTML, взамен рекомендуется использовать
            стили.<br>
            Синтаксис <br>
            &lt;u&gt;Текст&lt;/u&gt;<br>
        </p>
        <p><u>Меню</u></p>
        <p>Пахлава</p>
        <p>Курабье</p>
        <p>Шакер-бура</p>
    </main>
    <h3> <a href="../../index.html">Вернуться к тегам</a> </h3>
</body>

</html>
