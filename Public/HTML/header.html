<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag header</title>
</head>
<body>
    <header>
        <h1>Персональный сайт Кристины Ветровой</h1>
      </header>
      <article>
        <h2>Добро пожаловать!</h2>
        <p>Рада приветствовать вас на своем сайте.</p>
      </article>
      <footer>
        Copyright Кристина Ветрова
      </footer>
    <h1>Тег "header"</h1>
    <h3>Описание:</h3>
    <p>
        Тег &lt;header&gt; задает «шапку» сайта или раздела, в которой обычно располагается заголовок.<br>
        Синтаксис <br>
            &lt;header&gt;<br>&lt;/header&gt;<br>
    </p>
</body>
</html>
