<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag comment</title>
    <style type="text/css">
        div {
         background: green; /* Зеленый цвет фона */
         color: black; /* Черные буквы */
         padding: 4px; /* Поля вокруг текста */
        }
        div.ie {
         background: maroon; /* Красный цвет фона */
        }
    </style>
</head>
<body>
    <h1>Тег "comment"</h1>
    <h3>Описание:</h3>
    <p>
        Добавляет комментарий в код документа. Тег &lt;comment&gt; допустимо использовать только в &lt;body&gt;.<br>
        Синтаксис - &lt;comment&gt;Текст&lt;/blink&gt;<br>
    </p>
    <comment><div class="ie">Этот текст не виден в браузере Internet Explorer</div></comment>
    <div>Этот текст показывается во всех браузерах</div>
</body>
</html>
