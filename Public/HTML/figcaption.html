<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag figcaption</title>
    <script>
        document.createElement('figure');
        document.createElement('figcaption');
       </script>
       <style>
        figure {
         background: #d9dabb; /* Цвет фона */
         display: block; /* Блочный элемент */
         width: 150px; /* Ширина */
         height: 190px; /* Высота */
         float: left; /* Блоки выстраиваются по горизонтали */
         margin: 0 10px 10px 0; /* Отступы */
         text-align: center; /* Выравнивание по центру */
        }
        figure img {
         border: 2px solid #8b8e4b; /* Параметры рамки */
        }
        figure p {
         margin-bottom: 0; /* Отступ снизу */
        }
       </style>
</head>
<body>
    <h1>Тег "figcaption"</h1>
    <h3>Описание:</h3>
    <p>
        Содержит описание для тега &lt;figure&gt;. 
        Тег &lt;figure&gt; должен быть первым или последним элементом в группе.<br>
        Синтаксис <br>
            &lt;figure&gt;<br>
            &lt;figcaption&gt;Описание&lt;/figcaption&gt;<br>
            &lt;/figure&gt;<br>
    </p>
    <article>
        <figure>
         <p><img src="Images/5112160_900.gif" alt=""></p>
         <figcaption>Купеческий клуб</figcaption>
        </figure>
        <figure>
         <p><img src="Images/images.jpg" alt=""></p>
         <figcaption>Памятник Св. Владимиру</figcaption>
        </figure>
      </article> 
</body>
</html>
