<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag aside</title>
</head>
<body>
    <h1>Тег "aside"</h1>
    <h3>Описание:</h3>
    <p>
        Определяет блок сбоку от контента для размещения рубрик, ссылок на архив, меток и другой информации. 
        Такой блок, как правило, называется «сайдбар» или «боковая панель». Для тега доступны универсальные атрибуты.<br>
        Синтаксис - &lt;aside&gt; <br> &lt;/aside&gt; <br>
        Пример на тест странице.
    </p>
</body>
</html>
