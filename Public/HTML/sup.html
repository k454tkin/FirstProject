<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag sup</title>
</head>

<body>
    <header>
        <h1>Тег "sup"</h1>
    </header>
    <main>
        <h3>Описание:</h3>
        <p>
            Отображает шрифт в виде верхнего индекса. Шрифт при этом отображается выше базовой линии текста и
            уменьшенного размера.<br>
            Синтаксис <br>
            &lt;sup&gt;Текст&lt;/sup&gt;<br>
        </p>
    </main>
    <p><b>Великая теорема Ферма</b></p>
    <p><i>X <sup><small>n</small></sup> + Y <sup><small>n</small></sup>
            = Z <sup><small>n</small></sup></i></p>
    <p>где n - целое число > 2</p>
    <h3> <a href="../../index.html">Вернуться к тегам</a> </h3>
</body>

</html>
