<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag wbr</title>
    <style>
        .word {
            font-size: 2em;
        }

        wbr {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Тег "wbr"</h1>
    </header>
    <main>
        <h3>Описание:</h3>
        <p>
            Указывает браузеру место, где допускается делать перенос строки в тексте, если этого требует ширина
            родительского элемента.<br>
            Синтаксис <br>
            Текст&lt;wbr&gt;Текст
        </p>
    </main>
    <p>Самое длинное слово из химии</p>
    <p class="word">метоксихлор<wbr>диэтиламино<wbr>метил<wbr>бутил<wbr>амино<wbr>акридин</p>

</body>
