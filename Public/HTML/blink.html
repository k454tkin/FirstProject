<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag blink</title>
</head>
<body>
    <h1>Тег "blink"</h1>
    <h3>Описание:</h3>
    <p>
        Устанавливает мигание текста.<br>
        Синтаксис - &lt;blink&gt;Текст&lt;/blink&gt;<br>
        <p><blink>Внимание!</blink></p>
        <p>Не тыкайте в него палкой, он не мертвый, просто прикидывается.</p>
        Аналог CSS - text-decoration: blink
    </p>
</body>
</html>
